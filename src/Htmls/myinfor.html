		<script src="/Scripts/base/PackagingFunction.js"></script>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					resume: null
				},
				methods:{
					logout:function(){//port_Logout
							var self=this;
							mui.ajax({
									url: port_Logout,
									type: 'post',
									dataType: 'json', //服务器返回json格式数据?getCookie("gpl_token"):"GPBASIC 000"
									headers: {
										"Authorization": getCookie("gpl_token"),
										'Content-Type':'application/json'
									},
									data: {
										Mobile:self.resume.Data.Mobile,
									},
									success: function(data) {
										if(data.Code==10000){
											 clearCookie("gpl_token");
											 clearCookie("city");
											 window.location.href="/Htmls/gather.html";
										}
//										self.resume = data;
										console.log(data);
										console.log(getCookie("gpl_token"));
										//								console.log(getCookie("gpl_token"));
									},
									error: function(e) {
										console.log(e);
									}
							})
					}
				},
				created: function() {
					var self = this;

					
					//获取用户
					mui.ajax({
						url: port_GetCurrent,
						type: 'get',
						dataType: 'json', //服务器返回json格式数据?getCookie("gpl_token"):"GPBASIC 000"
						headers: {
							"Authorization": getCookie("gpl_token")
						},
						data: {
//							id:33,
						},
						success: function(data) {
							self.resume = data;
							console.log(data);
							
							console.log(getCookie("gpl_token"));
							//								console.log(getCookie("gpl_token"));
						},
						error: function(e) {
							window.location.href="/Htmls/module/login.html"
						}
					})
					
				},
				updated:function(){
						
				}
				
				
				
				

			})
		</script>
