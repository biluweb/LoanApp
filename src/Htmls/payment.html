<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>支付按揭服务费</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="/Content/css/mui-sass/sass/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="/Content/css/payment.css"/>
	</head>
	<body>
		<div id="app">
			
		
		
		 <header class="mui-bar mui-bar-nav">
	      <a class="mui-icon bleft"href="javascript:goBack()">
	      	<i class="mui-icon mui-icon-arrowleft"></i>返回
	      </a>
	      <h1 class="mui-title">支付按揭服务费</h1>
	    </header>
	    
	    <div class="mui-content">
	    	<template v-if="ByBank != null">
	    	<template v-for="item in ByBank.Data">
	        <div class="title">该笔费用将托管到公评贷平台，等放款到您账户后，你再确认该笔费用支付给按揭机构</div>
	       	<div class="fee">
	       		<h2>￥{{item.ServiceFee}}</h2>
	       		<p class="pt">含评估费+按揭服务费</p>
	       		<p class="pf">{{item.Name}}</p>
	       	</div>
	        <div class="paytype">
	        	<p>请选择支付方式：</p>
	        	<ul class="mui-table-view mui-table-view-radio">
					<li class="mui-table-view-cell"><!--mui-selected-->
						<!--<a class="mui-zft-right">888</a>-->
						<label class="mui-zft-right"><i class="wx"></i><p>微信支付</p><input type="radio"   v-model="Payment"  value="微信支付"></label>
						<!--<div class="ios mui-zft-right">
							<!--<label></label>-->
							<!--<i class="wx"></i><p>微信支付</p><input type="radio"   v-model="Payment"  value="微信支付">
							<label></label>
						</div>-->
					</li>
					<li class="mui-table-view-cell ">
						<label class="mui-zft-right"><i class="zfb"></i><p>支付宝支付</p><input type="radio"   v-model="Payment"  value="支付宝支付"></label>
					</li>
				</ul>
	        </div>
	        
	        <button class="mui-btn mui-btn-blue qrzf"   @click="payment()">确定支付￥{{item.ServiceFee}}</button>
	        </template>
	        </template>
	    </div>

	 	
	    </div>
	    
	     <!--加载mui+vue js-->
		@@include('module/linkjs.html')
		<script src="/Scripts/base/PackagingFunction.js" ></script>
		<script src="/Scripts/base/VarGlobal.js" ></script>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					Payment:'',
					MCByUser:null,
					ByBank:null
				},
				methods:{
					payment:function(){
						var self = this;
						var uld=GetRequest();
						mui.ajax({
							url: port_ChooseMCByUser,
							type: 'post',
							dataType: 'json', //服务器返回json格式数据?getCookie("gpl_token"):"GPBASIC 000"
							headers:{
								"Authorization":getCookie("gpl_token"),
								'Content-Type':'application/json'
							},
//							ProjectId: 46,
//								MCId: 1,
							data:{//46uld.ProjectId
								ProjectId:uld.ProjectId,
								MCId: uld.MCId
							},
							success: function(data) {
								self.MCByUser = data;
//								console.log(data);
								if(data.Code==10000){
									mui.alert("支付成功","",function(){
										window.location.href="/Htmls/myinfor.html";
									});
								}
								console.log(getCookie("gpl_token"),self.MCByUser.Code);
								//								console.log(getCookie("gpl_token"));
							},
							error: function(e) {
							}
						})
					}
				},
				created: function() {
//					port_ChooseMCByUser
					var self = this;
					mui.ajax({
						url: port_GetByBank,
						type: 'get',
						dataType: 'json', //服务器返回json格式数据?getCookie("gpl_token"):"GPBASIC 000"
						headers:{
							"Authorization":getCookie("gpl_token"),
						},
						data:{
//							
						},
						success: function(data) {
							self.ByBank = data;
							//console.log(getCookie("gpl_token"),self.ByBank.Code);
						},
						error: function(e) {
							
						}
					})
					
				}

			})
		</script>
	</body>
</html>
