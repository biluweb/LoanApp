<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="/Content/css/mui-sass/sass/mui.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/Content/css/passwdxg.css" />
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon bleft" href="javascript:;">
            <i class="mui-icon mui-icon-arrowleft"></i>返回
        </a>
        <h1 class="mui-title">修改密码</h1>
    </header>
    <div class="mui-content">
        <!--<p class="tip">验证码已经发送至手机182****3663</p>-->
        <form id='login-form' class="mui-input-group">
            <div class="mui-input-row">
                <label class=" ">验证码</label>
                <input id='account' type="number" class="mui-input" placeholder="请输入验证码">
            </div>
            <!--<div class="mui-input-row">
					<label class=" ">旧密码</label>
					<input id='account' type="number" class="mui-input" placeholder="请输入旧密码">
				</div>-->
            <div class="mui-input-row">
                <label class=" ">新密码</label>
                <input id='password' type="password" class="mui-input mui-input-password" placeholder="请输入新密码">
                <span class="mui-icon mui-icon-eye"></span>
            </div>
        </form>
        <button class="mui-btn mui-btn-blue">确定修改</button>
    </div>

    <script src="/Content/css/mui-sass/js/mui.js"></script>
    <script src="/Scripts/vue.min.js"></script>
    <script type="text/javascript">
        mui.init({
            gestureConfig: {
                swipe: false, //默认为true
            }
        }); //mui初始化

        mui.ready(function() {
            //解决a标签不跳转问题
            mui('body').on('tap', 'a', function() {
                document.location.href = this.href;
            });
        })
    </script>

    <script src="/Scripts/base/PackagingFunction.js"></script>
    <script src="/Scripts/base/VarGlobal.js"></script>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                Vercode: '',
                Password: ''
            },
            methods: {
                login: function() {
                    var self = this;
                    mui.ajax({
                        //							url: port_Login,
                        type: 'post',
                        dataType: 'json',
                        headers: {
                            "Authorization": getCookie("gpl_token"),
                            'Content-Type': 'application/json'
                        },
                        data: {
                            Vercode: self.Mobile,
                            Password: self.Password
                        },
                        //{"Mobile":"18933336666","Password":"669153"},
                        success: function(data) {
                            //							self.resume = data;
                            //								console.log(getCookie("gpl_token"));

                            if (data.Code == 10000) {
                                mui.alert('修改密码成功', '', function() {
                                    window.location.href = "/Htmls/dkindex.html";
                                });

                            }
                            console.log(data);

                        },
                        error: function(e) {
                            console.log(e);
                        }
                    })
                }
            },
            created: function() {


            }

        })
    </script>
</body>
</html>
