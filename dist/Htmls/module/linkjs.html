<script src="/LoanApp/dist/Content/css/mui-sass/js/mui.js"></script>
<script src="/LoanApp/dist/Scripts/vue.min.js"></script>
<script type="text/javascript">
    mui.init({
        gestureConfig: {
            swipe: false, //默认为true
        }
    }); //mui初始化

    mui.ready(function() {
        //解决a标签不跳转问题
        mui('body').on('tap', 'a', function() {
            document.location.href = this.href;
        });
    })
</script>
