                            <li>
                                <span>有公积金缴存记录：</span>

                                    <li>

                                    <li>

    <script type="text/javascript">
        mui.init({
            gestureConfig: {
                swipe: false, //默认为true
            }
        }); //mui初始化

        mui.ready(function() {
            //解决a标签不跳转问题
            mui('body').on('tap', 'a', function() {
                document.location.href = this.href;
            });
        })
    </script>

    <script src="/LoanApp/dist/Scripts/base/PackagingFunction.js" type="text/javascript" charset="utf-8"></script>
    <script src="/LoanApp/dist/Scripts/base/VarGlobal.js"></script>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                reshd: null,
                resume: null,
                bshow: false,
                topsow: false
            },
            methods: {
                tabs: function() {
                    //tab切换
                    var tbl = new LogregTab('body');
                    tbl.init();
                },
                tapc: function() {
                    this.bshow = !this.bshow;
                    this.topsow = !this.topsow;
                }
            },
            created: function() {
                var self = this;

                //获取按揭公司
                mui.ajax({
                    url: port_GetMCOwner,
                    type: 'get',
                    dataType: 'json', //服务器返回json格式数据?getCookie("gpl_token"):"GPBASIC 000"
                    headers: {
                        "Authorization": getCookie("gpl_token")
                    },
                    data: { //10048 33
                        id: GetRequest().ProjectId,
                    },
                    success: function(data) {
                        self.reshd = data;
                        console.log(data);
                        console.log(getCookie("gpl_token"));

                        //								console.log(getCookie("gpl_token"));
                    },
                    error: function(e) {
                        console.log(e);
                    }
                })

                //获取个人信息
                mui.ajax({
                    url: port_GetDetails,
                    type: 'get',
                    dataType: 'json', //服务器返回json格式数据?getCookie("gpl_token"):"GPBASIC 000"
                    headers: {
                        "Authorization": getCookie("gpl_token")
                    },
                    data: {
                        id: GetRequest().ProjectId,
                    },
                    success: function(data) {
                        self.resume = data;
                        console.log(data);
                        console.log(getCookie("gpl_token"));

                        //								console.log(getCookie("gpl_token"));
                    },
                    error: function(e) {
                        console.log(e);
                    }
                })

            },

            }

        })
