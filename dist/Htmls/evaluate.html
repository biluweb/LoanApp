<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自动估价</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="/Content/css/mui-sass/sass/mui.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/Content/css/evaluate.css" />
</head>
<body>
    <!-- 主页面标题 -->
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon bleft" href="javascript:goBack()">
            <i class="mui-icon mui-icon-arrowleft"></i>返回
        </a>
        <h1 class="mui-title">自动估价</h1>
    </header>

    <div class="mui-content">
        <div class="warpser">
            <div class="mui-clearfix searhbox">
                <div class="tinput mui-col-sm-10 mui-col-xs-10 mui-pull-left mui-input-row">
                    <i class="befor iconspr"></i>
                    <input type="text" placeholder="输入关键字" class="mui-input-clear mui-input" />
                </div>
                <a href="javascript:;" class="mui-col-sm-2 mui-col-xs-2 mui-pull-left btnsearh">搜索</a>
            </div>
        </div>
        <!--加载楼盘列表-->
        <div class="infor">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell must">
                    <div class="mui-navigate-right">
                        <span class="lstleft">小区名称：</span>
                        <span class="lstright">加州花园（渝北）</span>
                    </div>
                </li>
                <li class="mui-table-view-cell must">
                    <div class="stxt">
                        <span class="lstleft">楼栋/单元：</span>
                        <input type="text" class="putright" placeholder="请输入楼栋或者单元" />
                    </div>
                </li>
                <li class="mui-table-view-cell must">
                    <div class="stxt">
                        <span class="lstleft">房 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</span>
                        <input type="number" class="putright" placeholder="请输入房号" />
                    </div>
                </li>
                <li class="mui-table-view-cell must">
                    <div class="stxt">
                        <span class="lstleft">建 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;面：</span>
                        <input type="number" class="putright" placeholder="请输入房屋建筑面积" />
                        <span class="pull-right">㎡</span>
                    </div>
                </li>
                <li class="mui-table-view-cell must">
                    <div class="mui-navigate-right">
                        <span class="lstleft">户 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型：</span>
                        <span class="lstright">2室2厅2卫</span>
                    </div>
                </li>
                <li class="mui-table-view-cell must">
                    <div class="mui-navigate-right">
                        <span class="lstleft">朝 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;向：</span>
                        <span class="lstright">东北</span>
                    </div>
                </li>
                <li class="mui-table-view-cell must ">
                    <div class="stxt col3">
                        <span class="lstleft">楼 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;层：</span>
                        <span class="lstcenter">
                            <input type="number" placeholder="所在楼" />层</span>
                        <span class="lstright">
                            <input type="number" placeholder="总楼层" />总层数</span>
                    </div>
                </li>

                <li class="mui-table-view-cell must">
                    <div class="stxt">
                        <span class="lstleft">有无电梯：</span>
                        <div class="lstright swhbtn">
                            <span class="on">有</span>
                            <span>无</span>
                        </div>
                    </div>
                </li>
                <li class="mui-table-view-cell must">
                    <div class="stxt">
                        <span class="lstleft">建筑年代：</span>
                        <input type="number" class="putright" placeholder="2017" />
                        <span class="pull-right">年</span>
                    </div>
                </li>
                <li class="opt">
                    <p>以下为选填项：信息越完善，估价越精确</p>
                </li>

                <li class="mui-table-view-cell">
                    <div class="mui-navigate-right">
                        <span class="lstleft">建筑类型：</span>
                        <span class="lstright">板楼 </span>
                    </div>
                </li>

                <li class="mui-table-view-cell must">
                    <div class="mui-navigate-right">
                        <span class="lstleft">景 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;观</span>
                        <span class="lstright">中庭</span>
                    </div>
                </li>
                <li class="mui-table-view-cell must">
                    <div class="stxt">
                        <span class="lstleft">装修年代： </span>
                        <input type="number" class="putright" placeholder="2018" />
                        <span class="pull-right">年</span>
                    </div>
                </li>
            </ul>
        </div>


        <a class="mui-btn-block mui-btn mui-btn-primary qrgj" href="evalres.html">立即估价</a>
    </div>

    <!--加载mui+vue js-->
    <script src="/Content/css/mui-sass/js/mui.js"></script>
    <script src="/Scripts/vue.min.js"></script>
    <script type="text/javascript">
        mui.init({
            gestureConfig: {
                swipe: false, //默认为true
            }
        }); //mui初始化

        mui.ready(function() {
            //解决a标签不跳转问题
            mui('body').on('tap', 'a', function() {
                document.location.href = this.href;
            });
        })
    </script>
</body>
</html>
