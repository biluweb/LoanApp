<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>我的项目按揭记录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="/Content/css/mui-sass/sass/mui.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/Content/css/recordload.css" />
</head>

<body>
    <div id="app">

        <header class="mui-bar mui-bar-nav">
            <a class="mui-icon bleft" href="javascript:goBack()">
                <i class="mui-icon mui-icon-arrowleft"></i>返回
            </a>

            <div class="obtn xycenter">
                <ul class="tab">
                    <li class="on td">按揭中</li>
                    <li class="td">办理中</li>
                    <li class="td">已办结</li>
                </ul>
            </div>
        </header>

        <div class="mui-content">
            <div class="infor">

                <!--<template v-if="resume != null">-->

                <!--<template v-for="item of value[1]">
		    							{{item}}<br/>
		    						</template>-->

                <!--(value, key) in resume.headline-->
                <ul class="wul tb active">
                    <template v-if="resume != null">
                        <li v-for="item in resume.Data">
                            <ul>
                                <li>{{item.PropertyName + " + " + item.UserName}}</li>
                                <li>建筑面积：{{item.BuildArea}}㎡</li>
                                <li>贷款银行：{{item.BankName}}</li>
                                <li>可贷额度：{{item.ApproveBudget}}</li>
                                <li>贷款期限：{{item.AppraisalTime}}</li>
                                <li>按揭公司：{{item.MCName}}</li>
                                <li>委托时间：{{item.AgencyTime}}</li>
                            </ul>
                            <button class="status" v-on:click="window.location.href='/Htmls/wtloadetai.html?ProjectId='+item.ProjectId">
                                <template v-if="item.Status==10">已申请</template>
                                <template v-if="item.Status==30">已预审
                                    <i class="mui-icon mui-icon-arrowdown"></i>
                                </template>
                                <template v-if="item.Status==40">按揭待受理</template>
                                <template v-if="item.Status==41">按揭已接单</template>
                                <template v-if="item.Status==50">按揭已办结</template>
                                <template v-if="item.Status==70">银行已办结</template>
                            </button>
                        </li>
                    </template>
                </ul>

                <ul class="wul tb">
                    <template v-if="res41 != null">
                        <li v-for="item in res41.Data">
                            <ul>
                                <li>{{item.PropertyName + " + " + item.UserName}}</li>
                                <li>建筑面积：{{item.BuildArea}}㎡</li>
                                <li>贷款银行：{{item.BankName}}</li>
                                <li>可贷额度：{{item.ApproveBudget}}</li>
                                <li>贷款期限：{{item.AgencyTime}}</li>
                                <!--<li>贷款期限：{{item.AgencyTime}}</li>-->
                                <li>按揭公司：{{item.MCName}}</li>
                                <li>委托时间：{{item.AppraisalTime}}</li>
                            </ul>
                            <button class="status" v-on:click="window.location.href='/Htmls/wtloadetai.html?ProjectId='+item.ProjectId">
                                <template v-if="item.Status==10">已申请</template>
                                <template v-if="item.Status==30">已预审
                                    <i class="mui-icon mui-icon-arrowdown"></i>
                                </template>
                                <template v-if="item.Status==40">按揭待受理</template>
                                <template v-if="item.Status==41">按揭已接单</template>
                                <template v-if="item.Status==50">按揭已办结</template>
                                <template v-if="item.Status==70">银行已办结</template>
                            </button>
                        </li>
                    </template>
                </ul>



                <ul class="wul tb">
                    <template v-if="resub!=null">
                        <li v-for="item in resub.Data">
                            <ul>
                                <li>{{item.PropertyName + " + " + item.UserName}}</li>
                                <li>建筑面积：{{item.BuildArea}}㎡</li>
                                <li>贷款银行：{{item.BankName}}</li>
                                <li>可贷额度：{{item.ApproveBudget}}</li>
                                <li>贷款期限：{{item.AppraisalTime}}</li>
                                <li>按揭公司：{{item.MCName}}</li>
                                <li>委托时间：{{item.AgencyTime}}</li>
                            </ul>
                            <button class="status" v-on:click="window.location.href='/Htmls/wtloadetai.html?ProjectId='+item.ProjectId">
                                <template v-if="item.Status==10">已申请</template>
                                <template v-if="item.Status==30">已预审
                                    <i class="mui-icon mui-icon-arrowdown"></i>
                                </template>
                                <template v-if="item.Status==40">按揭待受理</template>
                                <template v-if="item.Status==41">按揭已接单</template>
                                <template v-if="item.Status==50">按揭已办结</template>
                                <template v-if="item.Status==70">银行已办结</template>
                            </button>
                        </li>
                    </template>
                </ul>

                <!--</template>-->
            </div>

        </div>

    </div>

    <!--加载mui+vue js-->
    <script src="/Content/css/mui-sass/js/mui.js"></script>
    <script src="/Scripts/vue.min.js"></script>
    <script type="text/javascript">
        mui.init({
            gestureConfig: {
                swipe: false, //默认为true
            }
        }); //mui初始化

        mui.ready(function() {
            //解决a标签不跳转问题
            mui('body').on('tap', 'a', function() {
                document.location.href = this.href;
            });
        })
    </script>

    <script src="/Scripts/base/PackagingFunction.js"></script>
    <script src="/Scripts/ComPonent/json2.js"></script>
    <script src="/Scripts/base/VarGlobal.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                resume: null,
                resub: null,
                res41: null
            },
            methods: {
                tabs: function() {
                    //tab切换
                    var tbl = new LogregTab('body');
                    tbl.init();
                },
                msg: function() {

                    mui.alert('确认放款成功！');

                }
            },
            created: function() {
                var self = this;
                mui.ajax({
                    url: port_UserOnAgency,
                    type: 'get',
                    dataType: 'json', //服务器返回json格式数据?getCookie("gpl_token"):"GPBASIC 000"
                    headers: {
                        "Authorization": getCookie("gpl_token")
                    },
                    data: {
                        //							userid: 32,
                        status: 40, //按揭中
                    },
                    success: function(data) {
                        self.resume = data;
                        console.log(getCookie("gpl_token"));
                    },
                    error: function(e) {
                        console.log(e);
                    }
                })

                mui.ajax({
                    url: port_UserOnAgency,
                    type: 'get',
                    dataType: 'json', //服务器返回json格式数据?getCookie("gpl_token"):"GPBASIC 000"
                    headers: {
                        "Authorization": getCookie("gpl_token")
                    },
                    data: {
                        //							userid: 32,
                        status: 41, //办理中
                    },
                    success: function(data) {
                        self.res41 = data;
                        //							console.log(getCookie("gpl_token"));
                    },
                    error: function(e) {
                        console.log(e);
                    }
                })


                mui.ajax({
                    url: port_UserOnAgency,
                    type: 'get',
                    dataType: 'json', //服务器返回json格式数据?getCookie("gpl_token"):"GPBASIC 000"
                    headers: {
                        "Authorization": getCookie("gpl_token")
                    },
                    data: {
                        //							userid: 32,
                        status: 70, //完结
                    },
                    success: function(data) {
                        self.resub = data;
                        console.log(data);
                    },
                    error: function(e) {
                        console.log(e);
                    }
                })


            },
            updated: function() {
                this.tabs();
            }

        })
    </script>
</body>

</html>
